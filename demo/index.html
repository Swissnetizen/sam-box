<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Stub Demo - X-Tag</title>
    <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
	<link rel="stylesheet" type="text/css" href="../src/box.css"/>

    <script type="text/javascript" src="x-tag-components.js"></script> 
    <script type="text/javascript" src="../src/box.js"></script>      
	<style>
      sam-box {
        background-color: red;
        border-radius: 20px;
        border: 1px solid black;
      }
	</style>
    <script>
      window.onload = function () {
        var base = document.getElementById("base"),
            height = document.getElementById("height"),
            width = document.getElementById("width"),
            box = document.querySelector("sam-box");
        box.addEventListener("resize", function () {alert("RESIZED!")});
        document.querySelector("button").onclick = function () {
          box.height = height.value;
          box.width = width.value;
          box.base = base.value;
        }
      }
    </script>
</head>

<body>
  <p>Sam box lets you define your own units in pixels.
  For example:<br> 
    Base of units = 150; Number of units = 2;<br>
    Actual size = 300px;<br>
  </p>
  <p>
  Base of unit = <input id="base"><br>
  Number of Units(height) = <input id="height"><br>
  Number of Units(width) = <input id="width"><br>
  <button>Apply</button>
  </p>
  <sam-box></sam-box>


</body>

</html>
