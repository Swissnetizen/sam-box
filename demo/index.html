<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Stub Demo - X-Tag</title>
    <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
	<link rel="stylesheet" type="text/css" href="../src/main.css"/>

    <script type="text/javascript" src="x-tag-components.js"></script> 
    <script type="text/javascript" src="../src/main.js"></script>      
	<style>
      sam-box {
        background-color: red;
      }
	</style>
    <script>
      window.onload = function () {
        var base = document.getElementById("base"),
            height = document.getElementById("height"),
            width = document.getElementById("width"),
            box = document.querySelector("sam-box");
        box.addEventListener("resize", function () {alert("RESIZED!")});
        document.querySelector("button").onclick = function {
          box.height = height.value;
          box.width = width.value;
          box.base = base;
        }
      }
    </script>
</head>

<body>
  Sam box lets you define your own units in pixels.
  For example: 
    Base of units = 150; Number of units = 2;
    Actual size = 300px;
  Base of unit = <input id="base">
  Number of Units(height) = <input id="height">
  Number of Units(width) = <input id="width">
  <button>Apply</button>
  <sam-box></sam-box>


</body>

</html>
